<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Workshop Schedule – Complete Cyclist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
        .schedule-toolbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
        }

        .schedule-week-label {
            font-weight: 600;
            font-size: 1rem;
        }

        .schedule-grid-container {
            margin-top: 1rem;
        }

        .day-section .day-header {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .schedule-grid {
            border-collapse: collapse;
            width: 100%;
            font-size: 0.8rem;
        }

        .schedule-grid th,
        .schedule-grid td {
            border: 1px solid #dee2e6;
            padding: 0.15rem 0.25rem;
            vertical-align: top;
            position: relative;
        }

        .schedule-grid thead th {
            background-color: #f8f9fa;
            text-align: center;
            font-weight: 600;
        }

        .time-col {
            width: 60px;
        }

        .time-cell {
            white-space: nowrap;
            background-color: #f8f9fa;
            text-align: right;
            padding-right: 0.5rem;
        }

        .mechanic-col {
            min-width: 120px;
        }

        .schedule-slot {
            height: 26px;
            cursor: pointer;
        }

        .booking-block {
            width: 100%;
            height: 100%;
            font-size: 0.75rem;
            padding: 2px 4px;
            border-radius: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .booking-service-pro {
            background-color: #0d6efd;
            color: #fff;
        }

        .booking-service-major {
            background-color: #0dcaf0;
            color: #000;
        }

        .booking-service-expert {
            background-color: #20c997;
            color: #000;
        }

        .booking-service-min {
            background-color: #ffc107;
            color: #000;
        }

        .schedule-legend span {
            display: inline-flex;
            align-items: center;
            margin-right: 1rem;
            font-size: 0.8rem;
        }

        .schedule-legend .legend-color {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 3px;
            margin-right: 6px;
        }

        .booking-block.dragging {
            opacity: 0.5;           /* optional: visual feedback */
            pointer-events: none;   /* key: let the mouse "see through" the block */
        }

        .schedule-slot.drop-target {
            outline: 2px dashed rgba(0, 123, 255, 0.6);
            outline-offset: -2px;
            background-color: rgba(0, 123, 255, 0.05); /* Optional: Adds a faint blue tint */
            z-index: 10; /* Ensures the outline sits on top of borders */
        }
        .schedule-slot {
            position: relative;
        }

        /* Add this to your stylesheet */
        .booking-block.is-dragging {
            opacity: 0.01; /* Make it almost invisible so you see the slots underneath */
            pointer-events: none; /* CRITICAL: Allows mouse to "see through" to the slots */
        }

/* ... rest of your css ... */
    </style>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Complete Cyclist</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Pipeline</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="schedule.html"
                >Workshop Schedule</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Workshop Schedule</h1>
        <button
          type="button"
          class="btn btn-sm btn-primary"
          id="btnNewBooking"
        >
          + New booking
        </button>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <div class="schedule-toolbar">
            <div class="btn-group" role="group" aria-label="Week navigation">
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm"
                id="btnPrevWeek"
              >
                &laquo; Previous week
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm"
                id="btnThisWeek"
              >
                This week
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm"
                id="btnNextWeek"
              >
                Next week &raquo;
              </button>
            </div>

            <div class="schedule-week-label" id="weekLabel"></div>

            <div class="schedule-legend text-muted">
              <span>
                <span class="legend-color booking-service-pro"></span>
                Pro Service (5 hrs)
              </span>
              <span>
                <span class="legend-color booking-service-major"></span>
                Major Service (3 hrs)
              </span>
              <span>
                <span class="legend-color booking-service-expert"></span>
                Expert Service (2 hrs)
              </span>
              <span>
                <span class="legend-color booking-service-min"></span>
                Minimum Charge (30 mins)
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="schedule-grid-container" id="scheduleGridContainer">
            <div id="scheduleLoading" class="text-muted small">
              Loading schedule…
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Booking modal -->
    <div
      class="modal fade"
      id="bookingModal"
      tabindex="-1"
      aria-labelledby="bookingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <form id="bookingForm">
            <div class="modal-header">
              <h5 class="modal-title" id="bookingModalLabel">New booking</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" name="id" id="bookingId" />

              <div class="row g-3">
                <div class="col-md-4">
                  <label for="bookingDate" class="form-label">Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="bookingDate"
                    name="date"
                    required
                  />
                </div>

                <div class="col-md-4">
                  <label for="bookingMechanic" class="form-label"
                    >Mechanic</label
                  >
                  <select
                    class="form-select"
                    id="bookingMechanic"
                    name="mechanic"
                    required
                  >
                    <!-- populated by JS -->
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="bookingServiceType" class="form-label"
                    >Service type</label
                  >
                  <select
                    class="form-select"
                    id="bookingServiceType"
                    name="serviceType"
                    required
                  >
                    <option value="">Select…</option>
                    <option value="Pro Service">Pro Service (5 hrs)</option>
                    <option value="Major Service">Major Service (3 hrs)</option>
                    <option value="Expert Service">Expert Service (2 hrs)</option>
                    <option value="Minimum Charge">
                      Minimum Charge (30 mins)
                    </option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="bookingStartTime" class="form-label"
                    >Start time</label
                  >
                  <select
                    class="form-select"
                    id="bookingStartTime"
                    name="startTime"
                    required
                  >
                    <!-- 08:00–18:00 slots injected by JS -->
                  </select>
                </div>

                <div class="col-md-8">
                  <label for="bookingCustomer" class="form-label"
                    >Customer / Job label</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="bookingCustomer"
                    name="customerLabel"
                    placeholder="e.g. John Plant – Epic"
                    required
                  />
                </div>

                <div class="col-12">
                  <label for="bookingNotes" class="form-label">Notes</label>
                  <textarea
                    class="form-control"
                    id="bookingNotes"
                    name="notes"
                    rows="2"
                    placeholder="Extra details, parts, etc."
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <button
                type="button"
                class="btn btn-outline-danger me-auto d-none"
                id="bookingDeleteBtn"
              >
                Delete booking
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" id="bookingSubmit">
                Save booking
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      id="toastContainer"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- MSAL (must be loaded so api.sharepoint.js can see `msal`) -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>

    <!-- Schedule logic (ES module) -->
    <script type="module" src="schedule.js"></script>
  </body>
</html>
